<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript lessons</title>
</head>
<body>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" required><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" required><br>
        <label for="email">Enter your email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd" required><br><br>
        <label for="age">age:</label><br>
        <input type="number" id="age" name="age" required><br>
        <label for="phone">Enter your phone number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="+254" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
        <small>Format: 123-45-678</small><br><br>
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile" required><br><br>
        <label for="gender">gender:</label><br>
        <input list="gender" name="gender">
        <datalist id="gender">
          <option value="female">
          <option value="male">
          <option value="other">
          <option value="better not say"><br>
        </datalist><br><br>
        
        <input type="submit" value="Submit"><br><br>
        <input type="reset"><br>
    
    </form>
    
</body>
</html>
